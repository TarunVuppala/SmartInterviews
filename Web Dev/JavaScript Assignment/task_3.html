        <li>item5</li>
    </ul>
</body>

<script>
    const list = document.querySelectorAll("li");
    console.log(list);
    
    list.forEach((li, idx) => {
        console.log(li.textContent);

        if ((idx + 1) % 2 == 0) {
            li.classList.add("highlight");
        }
    });
    console.log(`Total items : ${list.length}`);
    console.log(document.querySelectorAll("li"));
</script>
