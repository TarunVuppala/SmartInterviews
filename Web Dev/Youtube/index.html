<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="left-section">
            <img class="hamburger-menu" src="icons/hamburger-menu (1).svg" alt="Menu">
            <span class="logo-text">YouTube</span>
        </div>
        <div class="middle-section">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="icons/search.svg" alt="Search">
                <div class="tooltip">Search</div>
            </button>
            <button class="voice-search-button">
                <img class="voice-search-icon" src="icons/voice-search-icon.svg" alt="Voice">
                <div class="tooltip">Search with voice</div>
            </button>
        </div>
        <div class="right-section">
            <div class="upload-icon-container">
                <img class="upload-icon" src="icons/upload.svg" alt="Upload">
                <div class="tooltip">Create</div>
            </div>
            <div class="youtube-apps-icon-container">
                <img class="youtube-apps-icon" src="icons/youtube-apps.svg" alt="Apps">
                <div class="tooltip">YouTube Apps</div>
            </div>
            <div class="notifications-icon-container">
                <img class="notifications-icon" src="icons/notifications.svg" alt="Notifications">
                <div class="tooltip">Notifications</div>
                <div class="notifications-count">3</div>
            </div>
            <div class="profile-container">
                <img class="current-user-picture" src="icons/my-channel.jpeg" alt="Profile">
                <div class="tooltip">Profile</div>
            </div>
        </div>
    </div>
</body>

</html>
