<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assests/favicon.png" type="image/x-icon">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <div class="buttons">
            <button class="rock"><img src="assests/rock.png" alt="Rock"></button>
            <button class="paper"><img src="assests/paper.png" alt="Paper"></button>
            <button class="scissors"><img src="assests/scissors.png" alt="Scissors"></button>
        </div>
        <div id="result">
            <p>You: <span id="yourScore">0</span></p>
            <p>Computer: <span id="computerScore">0</span></p>
        </div>
    </div>
</body>

</html>
