<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assests/favicon.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ececec;
        }

        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            text-align: center;
            width: 400px;
            max-width: 90%;
        }

        h1 {
            margin-bottom: 25px;
            color: #333;
            font-size: 1.8rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .buttons button {
            background-color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .buttons img {
            width: 60px;
            height: 60px;
        }

        #result {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            background: #f1f1f1;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            color: #444;
        }

        #result p {
            margin: 0;
            flex: 1;
            text-align: center;
        }

        #win {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 0 15px;
            min-height: 1.4em;
        }

        .scores {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            margin-top: 10px;
        }
    </style>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <div class="buttons">
            <button class="rock" onclick="play('rock')"><img src="assests/rock.png" alt="Rock"></button>
            <button class="paper" onclick="play('paper')"><img src="assests/paper.png" alt="Paper"></button>
            <button class="scissors" onclick="play('scissors')"><img src="assests/scissors.png" alt="Scissors"></button>
        </div>
        <div id="result">
            <p id="win">Winner of each round will appear here.</p>
            <div class="scores">
                <p>You: <span id="yourScore">0</span></p>
                <p>Computer: <span id="computerScore">0</span></p>
            </div>
        </div>
    </div>
</body>
<script>
    let yourScore = 0, computerScore = 0;
    const yourScoreEl = document.getElementById('yourScore');
    const computerScoreEl = document.getElementById('computerScore');
    const winEl = document.getElementById('win');

    function play(user) {
        const options = ['rock', 'paper', 'scissors'];
        const comp = options[Math.floor(Math.random() * options.length)];
        const u = user.charAt(0).toUpperCase() + user.slice(1);
        const c = comp.charAt(0).toUpperCase() + comp.slice(1);

        if (user === comp) {
            winEl.textContent = `Both chose ${u}. It's a draw.`;
            winEl.style.color = '#333';
        } else if (
            (user === 'rock' && comp === 'scissors') ||
            (user === 'paper' && comp === 'rock') ||
            (user === 'scissors' && comp === 'paper')
        ) {
            yourScore++;
            winEl.textContent = `${u} beats ${c}. You win!`;
            winEl.style.color = 'green';
        } else {
            computerScore++;
            winEl.textContent = `${c} beats ${u}. You lose.`;
            winEl.style.color = 'red';
        }

        yourScoreEl.textContent = yourScore;
        computerScoreEl.textContent = computerScore;
    }
</script>

</html>
