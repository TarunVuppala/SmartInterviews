<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assests/favicon.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ececec;
        }

        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            text-align: center;
            width: 400px;
            max-width: 90%;
        }

        h1 {
            margin-bottom: 25px;
            color: #333;
            font-size: 1.8rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .buttons button {
            background-color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .buttons img {
            width: 60px;
            height: 60px;
        }

        #result {
            display: flex;
            justify-content: space-between;
            background: #f1f1f1;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            color: #444;
        }

        #result p {
            margin: 0;
            flex: 1;
            text-align: center;
        }
    </style>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <div class="buttons">
            <button class="rock"><img src="assests/rock.png" alt="Rock"></button>
            <button class="paper"><img src="assests/paper.png" alt="Paper"></button>
            <button class="scissors"><img src="assests/scissors.png" alt="Scissors"></button>
        </div>
        <div id="result">
            <p>You: <span id="yourScore">0</span></p>
            <p>Computer: <span id="computerScore">0</span></p>
        </div>
    </div>
</body>

</html>
